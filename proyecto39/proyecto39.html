

<!DOCTYPE html>
<html lang="es">
<head>
	<title>Piramide de numeros</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		//Se declaran las variables
        var i, rep;
        //Se crea un bucle para recorrer las filas
        for (i = 1; i <= 30; i++) {
            //Bucle para hacer las repeticiones según la fila
            for (rep = 0; rep <i; rep++) {
                document.write(i);
            }
            //Se imprime un salto de línea
            document.write("<br>");
        }
	</script>
</body>
</html>
