    <title>Perimetro de un Triangulo</title>
</head>
<body>
   <script>
    let lado1 = parseFloat(prompt('lado1:'));
    let lado2 = parseFloat(prompt('lado2:'));
    let lado3 = parseFloat(prompt('lado3:'));
    perimetro = lado1 + lado2 + lado3;
    document.write(perimetro + "cm");
    

   </script> 
</body>
