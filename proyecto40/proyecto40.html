<!DOCTYPE html>
<html lang="es">
<head>
	<title>Mayor o Menor de Edad</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
        //Pide la edad del sujeto
		var edad = prompt("Por favor, introduce tu edad:");
        if (Number(edad) == edad){
            if(edad > 18) {
                document.write("Usted puede conducir,  y votar, entre otras cosas.");
            } else {
                document.write("Usted no puede hacer nada para mayores de 18.");
            }
        }
	</script>
</body>
</html>
