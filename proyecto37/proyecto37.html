<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar si un numero es positivo, negativo o neutro</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt("Ingresar numero"));
        if (numero == 0){
            document.write(numero + " es un numero neutro");
        }
        else if(numero > 0){
            document.write(numero + " es un numero positivo");
        }else{
            document.write(numero + " es un numero negativo");
        }

    </script>

</body>
</html>
